
<div class="layout">
  <header class="layout__header header grid">
    <div class="row">
        <h1 class="header__title col col_12">
          <img src="https://developer.gavagai.se/images/menu-arrow.png" class="header__arrow"> 
          Gavagai analyzer
        </h1>
    </div>
  </header>
  <section class="layout__section grid">
    <div class="row">
      <div class="uploader col col_3">
        <input #fileloader type="file" (change)="loadFile($event)" class="uploader__input">
        <button class="uploader__button" (click)="clickFileInput()">Choose file</button>
        <p class="uploader__filename">{{fileName || 'no file loaded'}}</p>
        <tone-chooser [tones]="toneList" (chosen)="setChosenTones($event)"></tone-chooser>

        <language-select [languages]="languages"></language-select>
        <button class="uploader__button uploader__button_accent" (click)="analyzeFile()">
          Analyze <img src="http://www.gavagai.se/wp-content/themes/gavagai/img/rabbit.png" class="uploader__rabbit">
        </button>
      </div>
      <div class="col col_6">
        <details-list [list]="result"></details-list>
      </div>
    </div>
  </section>
  <footer class="layout__footer"></footer>
</div>
