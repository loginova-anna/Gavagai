<div class="language-select">
  <label class="language-select__label">Select language</label>
  <select class="language-select__control">
    <option
      class="language-select__option"
      *ngFor="let lang of languages"
      [value]="lang.code"
      [attr.selected]="lang.code === 'EN' ? true : null"
    >{{lang.name}}</option>
  </select>
</div>
